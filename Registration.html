<div class="container">
  <h3 >New User Register here</h3>
<form  action="Registration">
<div class="form-group">
      <label for="Name">Name:</label>
<input type="text" style="opacity:0.4;" name="t1" class="form-control" id="name" placeholder="Enter name" required>
    </div>
<div class="form-group">
      <label for="Age">Age:</label>
<input type="number" style="opacity:0.4;" name="t2"class="form-control" id="Age" placeholder="Enter Age" required>
    </div>
<div class="form-group">
      <label for="Address">Address:</label>
<input type="text" style="opacity:0.4;" name="t3" class="form-control" id="address" placeholder="Enter address" required>
    </div>
<div class="form-group">
      <label for="phoneno">Phoneno:</label>
<input type="tel" style="opacity:0.4;" name="t4" class="form-control" id="phone" placeholder="9876543210 " required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
<input type="email" style="opacity:0.4;" name="t5" class="form-control" id="email" placeholder="user@gmail.com" pattern=".+@gmail\.com"required>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" style="opacity:0.4;" name="t6" class="form-control" id="pwd" placeholder="Enter password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" checked="checked"> Remember me</label>
    </div>
<button type="submit" input type="submit" class="btn btn-danger">Submit</button>
  </form>
